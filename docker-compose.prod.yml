# Production docker-compose - uses pre-built image from registry
# Usage: docker compose -f docker-compose.prod.yml up -d

services:
  web:
    image: ghcr.io/${GITHUB_REPOSITORY:-owner/clinica-podologica}:latest
    container_name: clinica-podologica
    restart: unless-stopped
    ports:
      - "127.0.0.1:${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
